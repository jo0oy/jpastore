spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: always
    platform: h2

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 500
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    org.hibernate.type: debug